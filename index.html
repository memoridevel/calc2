<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../icons/temp.png"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
		<link rel="stylesheet" href="style.css">
		<title>Калькулятор</title>
		<script src="../jquery-3.7.1.min.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<form class="calc">
			<div class="form-group">
				<input type="text" class="form-control calc__result-field" autofocus>
			</div>
			<div class="calc__body">
				<div class="calc__nums">
					<input type="button" class="btn btn-secondary btn-reset js--btn-reset" value="Сбросить">
					<input type="button" class="btn bg-white js--btn-add-res" value="7">
					<input type="button" class="btn bg-white js--btn-add-res" value="8">
					<input type="button" class="btn bg-white js--btn-add-res" value="9">
					<input type="button" class="btn bg-white js--btn-add-res" value="4">
					<input type="button" class="btn bg-white js--btn-add-res" value="5">
					<input type="button" class="btn bg-white js--btn-add-res" value="6">
					<input type="button" class="btn bg-white js--btn-add-res" value="1">
					<input type="button" class="btn bg-white js--btn-add-res" value="2">
					<input type="button" class="btn bg-white js--btn-add-res" value="3">
					<input type="button" class="btn bg-white btn-zero js--btn-add-res" value="0">
					<input type="button" class="btn bg-white js--btn-add-res" value=".">
				</div>
				<div class="calc__operators">
					<input type="button" class="btn bg-warning js--btn-add-res" value="+">
					<input type="button" class="btn bg-warning js--btn-add-res" value="-">
					<input type="button" class="btn bg-warning js--btn-add-res" value="*">
					<input type="button" class="btn bg-warning js--btn-add-res" value="/">
					<input type="button" class="btn bg-white js--btn-calc" value="=">
				</div>
			</div>
		</form>
	</body>
</html>
